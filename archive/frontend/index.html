<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Shop Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <include src="navbar.html"></include>


  <!-- Carousel/Slider -->
  <div class="container pt-4">
    <div id="mainCarousel" class="carousel slide rounded mb-5 shadow" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner rounded">
        <div class="carousel-item active" style="height:320px">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=1000&q=80" class="d-block w-100 h-100" style="object-fit:cover;opacity:.9" alt="">
          <div class="carousel-caption">
            <h5>Welcome to ShopName!</h5>
            <p>Biggest sale starts now</p>
          </div>
        </div>
        <div class="carousel-item" style="height:320px">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1000&q=80" class="d-block w-100 h-100" style="object-fit:cover;opacity:.88" alt="">
          <div class="carousel-caption">
            <h5>New Arrivals</h5>
            <p>Get the latest styles before anyone else.</p>
          </div>
        </div>
        <div class="carousel-item" style="height:320px">
          <img src="https://images.unsplash.com/photo-1526178613658-3f1622045545?fit=crop&w=1000&q=80" class="d-block w-100 h-100" style="object-fit:cover;opacity:.85" alt="">
          <div class="carousel-caption">
            <h5>Shop & Save</h5>
            <p>Exclusive discounts for our members.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container pb-4">
    <div class="row g-4" id="product-grid">
      <!-- JS renders product cards here -->
    </div>
  </div>

  <!-- Toast for added to cart -->
  <div class="position-fixed bottom-0 end-0 p-4" style="z-index:1055">
    <div class="toast align-items-center text-bg-success border-0" id="cartToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="cartToastMsg">
          Added to cart!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
