<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - E-Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <include src="navbar.html"></include>

  <div class="container py-5">
    <div class="product-container">
      <div class="card product-card" id="productCard">
        <!-- JS will render product details here -->
      </div>
    </div>

    <!-- Similar Products Section -->
    <div class="similar-products mt-5">
      <h3 class="mb-4">You May Also Like</h3>
      <div class="row" id="similarProducts">
        <!-- JS will render similar products here -->
      </div>
    </div>
  </div>

  <!-- Toast for cart feedback -->
  <div class="position-fixed bottom-0 end-0 p-4" style="z-index:1055">
    <div class="toast align-items-center border-0" id="cartToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="cartToastMsg">
          Added to cart!
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
